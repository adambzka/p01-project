<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz eten</title>

  <!-- ✅ Styling -->
  <style>
    /* === Algemene reset en basisstijl === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #03045e, #0077b6);
      color: #ffffff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* === Container === */
    .container {
      text-align: center;
      padding: 50px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 90%;
    }

    /* === Titel === */
    h1 {
      font-size: 2.2rem;
      margin-bottom: 30px;
    }

    /* === Inputveld stijl === */
    .input-field {
      padding: 16px 20px;
      font-size: 1.1rem;
      border: none;
      border-radius: 999px;
      width: 100%;
      background: linear-gradient(135deg, #caf0f8, #90e0ef);
      color: #03045e;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      outline: none;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }

    .input-field::placeholder {
      color: #0077b6;
      opacity: 0.8;
    }

    .input-field:focus {
      background: linear-gradient(135deg, #ade8f4, #48cae4);
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    /* === Start knop stijl === */
    .quiz-button {
      padding: 16px 36px;
      font-size: 1.2rem;
      background: linear-gradient(135deg, #00b4d8, #0077b6);
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 999px;
      transition: all 0.3s ease;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      cursor: pointer;
    }

    .quiz-button:hover {
      background: linear-gradient(135deg, #90e0ef, #00b4d8);
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Welkom, vul je naam in om de Quiz te starten</h1>
    <form id="startForm">
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Jouw naam"
        class="input-field"
        required
      />
      <button type="submit" class="quiz-button">Start de Quiz</button>
    </form>
  </div>

  <!-- ✅ JavaScript -->
  <script>
    document.getElementById("startForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("username").value.trim();

      if (name) {
        // Opslaan in localStorage
        localStorage.setItem("quizUserName", name);

        // Redirect naar quizpagina (pas aan naar de juiste quiz)
        window.location.href = "quiz-nasser.html";
      } else {
        alert("Vul alsjeblieft je naam in.");
      }
    });
  </script>
</body>
</html>
