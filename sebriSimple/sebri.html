<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Vlaggen Quiz</title>
    <link rel="stylesheet" href="sebri.css">
</head>
<body>
  <div class="startContainer">
    <div class="start">
    <h1 class="welkomText">Welkom bij de Vlaggen Quiz gemaakt door Sebri Developer!</h1>
    <input type="text" id="nameInput" placeholder="Voer je naam in" />
    <button id="startBtn">Start</button>
  </div>
 </div>
  <div class="quiz-container" style="display:none;">
    <h3 class="naam"></h3>
    <div id="imgbox"></div>
    <h2 id="question"></h2>
    <div id="answers"></div>
    <p id="score">Score: 0</p>
    <p id="feedback"></p>
    <button id="nextBtn" style="display:none;">Volgende</button>
    <div id="final" style="display:none;"></div>
    <button id="playAgainBtn" style="display:none;">Opnieuw spelen</button>
  </div>

  <script src="sebri.js"></script>
</body>
</html>
