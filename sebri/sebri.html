<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Vlaggen Quiz</title>
    <link rel="stylesheet" href="sebri.css">
</head>
<body>
    <div class="quiz-container">
        <div id="imgbox"></div>
        <div id="vraagnummer"></div>
        <h2 id="question"></h2>
        <div id="answers"></div>
        <button id="nextBtn" style="display:none;">Volgende</button>
        <div class="score-box">
            <p id="score">Score: 0</p>
            <p id="feedback"></p>
            <p id="final"></p>
        </div>
        <form id="solanaForm" style="display:none;">
            <label for="solanaAddress">Je Solana adres:</label><br>
            <input type="text" id="solanaAddress" name="solanaAddress" required><br>
            <button type="submit" id="verzendBtn">Verstuur</button>
        </form>
    </div>
    <script src="sebri.js"></script>
</body>
</html>
