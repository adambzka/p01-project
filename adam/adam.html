<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Quiz Layout</title>
  <link rel="stylesheet" href="adam.css">
</head>
<body>
  <div class="start">
    <div class="start-inner">
      <h1 class="start-title">Vul eerst je naam in om te beginnen</h1>
      <input type="text" class="name-input" placeholder="Voer je naam in" />
      <div class="start-button">start</div>
    </div>
  </div>
<div class="container">
  <h1>Geschiedenis</h1>
  <div class="quiz">
    <h2 id="question">vraag </h2>
    <div id="answers">
      <button class="btn">A</button>
      <button class="btn">B</button>
      <button class="btn">C</button>
      <button class="btn">D</button>
    </div>
    <button id="next">volgende vraag</button>
  </div>
</div>
<script src="adam.js" defer> </script>
</body>
</html>
