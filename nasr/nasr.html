<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Premier League Quiz</title>
  <link rel="stylesheet" href="nasr.css">
</head>
<body>
  <div class="start">
    <div class="start-inner">
      <img src="https://upload.wikimedia.org/wikipedia/en/f/f2/Premier_League_Logo.svg" alt="Premier League Logo" class="prem-logo" />
      <h1 class="start-title">Premier League Quiz</h1>
      <p class="start-sub">Vul eerst je naam in om te beginnen</p>
      <div class="input-wrapper">
        <input type="text" class="name-input" placeholder="Voer je naam in" autocomplete="off" />
      </div>
      <button class="start-button">Start</button>
    </div>
  </div>

  <div class="container">
    <h1 class="quiz-title">Premier League Quiz</h1>
    <div class="quiz">
      <h2 id="question">Vraag</h2>
      <div id="answers"></div>
      <button id="next">Volgende vraag</button>
    </div>
  </div>
  <script src="nasr.js"></script>
</body>
</html>
