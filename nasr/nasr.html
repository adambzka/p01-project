<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Quiz Layout</title>
  <link rel="stylesheet" href="nasr.css">
</head>
<body>
  <div class="container">
    <button class="punten-btn">Punten</button>
    <div class="center-items">
      <input type="text" class="naam-input" placeholder="Vul je naam in">
      <button class="start-btn">Start</button>
    </div>
  </div>
  <div class="question-container">
    <div class="question">Wat is 2 + 2?</div>
  </div>
  <div class="container-2">
    <div class="div-2">
      <button>Knop 1</button>
      <button>Knop 2</button>
      <button>Knop 3</button>
      <button>Knop 4</button>
    </div>
  </div>
  <script src="nasr.js"></script>
</body>
</html>
